    night:
      text:
        - ""
        - "&6&l☪ &e&lTIME TO BREAK YOUR FAST! &6&l☪"
        - "&7Hunger has returned to normal"
        - "&7Eat and drink to regain your strength!"
        - ""

# ============================================================
# CRATE MESSAGES  (all moved from config.yml)
# Use lists for multi-line broadcasts, or a single string for one-liners.
# Placeholders: %player%, %world%, %location%, %seconds%
# ============================================================
crate:
  # Broadcast when auto-spawn fires. %world% = world name list.
  auto-spawn-broadcast:
    - ""
    - "&a&l✦ Event Box Has Spawned! &a&l✦"
    - "&7The event box appeared in &b%world%&7!"
    - "&7Find and claim it before it disappears!"
    - ""

  # Broadcast when a crate is spawned manually. %location% = "world x y z".
  manual-spawn-broadcast: "&aCrate spawned at &f%location%&a!"

  # Broadcast when a player claims a crate. %player% = claimer name.
  claimed-broadcast: "&b%player% &7claimed the event box!"

  # Half-lifetime warnings. %seconds% = seconds remaining.
  half-auto:
    - "&6&l⚠ &eThe auto box disappears in &c%seconds%s&e!"
  half-manual:
    - "&6&l⚠ &eThe box disappears in &c%seconds%s&e!"

  # Expiry notices.
  expired-auto:
    - "&c✗ The auto event box disappeared unclaimed!"
  expired-manual:
    - "&c✗ The box disappeared unclaimed!"

  # Status strings returned by CrateManager (used in /ramadhan debug & box status).
  status:
    has-spawned:    "&aHas spawned!"
    not-scheduled:  "&7Not scheduled."
    error:          "&cError calculating next spawn."
    next-spawn:     "&7Next Box: &e{hours}h {minutes}m"

# ============================================================
# MISC
# ============================================================
info:
  current-period: "&eCurrent period: &f{0}"
  time-range:     "&eRamadhan time: &f{0}"