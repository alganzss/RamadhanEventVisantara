  header:            "&6=== Ramadhan Debug Info ==="
  server-time:       "&eServer Time: &f{time}"
  period:            "&eCurrent Period: &f{period}"
  is-ramadhan:       "&eIs Ramadhan Time: &f{value}"
  day-start:         "&eDay Start: &f{time}"
  night-start:       "&eNight Start: &f{time}"
  timezone:          "&eTimezone: &f{value}"
  debug-mode:        "&eDebug Mode: &f{value}"
  mechanics-header:  "&6=== Ramadhan Mechanics ==="
  hunger-multiplier: "&eHunger Loss Multiplier: &f{value}x"
  food-multiplier:   "&eFood Consumption Multiplier: &f{value}x"
  display-header:    "&6=== Display Settings ==="
  action-bar:        "&eAction Bar: &f{value}"
  boss-bar:          "&eBoss Bar: &f{value}"
  crate-header:      "&6=== Crate Status ==="
  crate-active:      "&eActive Crates: &a{count}"
  crate-spawn-times: "&eSpawn Times: &f{value}"
  crate-status:      "&eSchedule: &f{value}"
  crate-location:    "&7 - &f{location}"

# ============================================================
# DISPLAY MESSAGES
# ============================================================
displays:
  action-bar:
    text: "&6&l☪ &e&lRAMADHAN TIME &6&l☪ &7| &fTime: &e{time}"

  boss-bar:
    title: "&6☪ Ramadhan Fasting - {time} ☪"

