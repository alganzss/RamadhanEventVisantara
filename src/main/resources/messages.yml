# RamadhanEvent Messages Configuration
# Use & for color codes.
# Any message that supports a list will broadcast each line in sequence.
# Placeholders shown inline with {curly} or %percent% notation per section.

# ============================================================
# COMMAND MESSAGES  (shared)
# ============================================================
commands:
  no-permission: "&cYou don't have permission to use this command!"
  reload: "&a✓ All configurations reloaded successfully!"

  # /ramadhan  (no args — full help listing)
  help:
    - ""
    - "&6&l=== RamadhanEvent Commands ==="
    - "&e/ramadhan reload        &7- Reload all configuration"
    - "&e/ramadhan debug         &7- Show debug information"
    - "&e/ramadhan box <sub>     &7- Manage event crates"
    - "&e/ramadhan wand <sub>    &7- Region wand tool"
    - "&e/ramadhanintegrationmobs &7- Mob spawn management"
    - ""

  # /ramadhan box help
  box:
    help:
      - ""
      - "&6&l=== Crate Box Commands ==="
      - "&b/{label} box spawn      &7- Spawn a crate at your location"
      - "&b/{label} box spawnauto  &7- Trigger the auto-spawn task now"
      - "&b/{label} box remove     &7- Remove all active crates"
      - "&b/{label} box status     &7- Show active crates & next spawn time"
      - "&b/{label} wand           &7- Open the region wand tool"
      - ""
    spawned:        "&aCrate spawned at your location."
    spawned-random: "&aCrate spawned at a random location."
    spawn-failed:   "&cFailed to find a valid spawn location."
    spawnauto:      "&aAuto-spawn triggered!"
    removed:        "&aAll active crates removed."
    active-count:   "&7Active crates: &a{count}"
    location:       "&7 - &f{location}"
    next-spawn:     "&7{value}"
    world-not-found: "&cWorld not found: {world}"
    teleported:     "&aTeleported to crate location."
    tp-prefix:      ""        # text shown before the clickable location link (leave blank for none)
    tp-hover:       "Click to teleport"

  # /ramadhan wand
  wand:
    player-only:        "&cOnly players can use this command."
    usage:              "&cUsage: /{label} wand <give|save|reset>"
    given:
      - "&7You received the &b&lRegion Wand&7."
      - "&7Left-click &8» &aSet Pos 1   &8|   &7Right-click &8» &cSet Pos 2"
      - "&7Use &b/ramadhan wand save &7when both positions are set."
    pos1-set:           "&7Position &a1 &7set to: &f{location}"
    pos2-set:           "&7Position &c2 &7set to: &f{location}"
    save-hint:          "&7Use &b/ramadhan wand save &7to save the region."
    missing-positions:  "&cPlease set both Position 1 and Position 2 first."
    different-worlds:   "&cBoth positions must be in the same world."
    world-added:        "&7World &e{world} &7added to the spawn region."
    world-exists:       "&7World &e{world} &7is already in the spawn region."
    saved:
      - "&a&lRegion saved successfully!"
      - "&7{coords}"
    reset:              "&7Wand positions have been &areset&7."

# ============================================================
# DEBUG MESSAGES  (/ramadhan debug)
# ============================================================
