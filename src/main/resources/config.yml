# RamadhanEvent Configuration

# ============================================================
# GENERAL
# ============================================================

debug: false

prefix: "&6[RamadhanEvent] &r"

# ============================================================
# TIME & TIMEZONE
# ============================================================

timezone: "GMT+07:00"

times:
  day: "8:00"
  night: "18:00"

# ============================================================
# RAMADHAN HUNGER MECHANICS
# ============================================================

ramadhan-time:
  hunger-loss-multiplier: 2.0
  food-consumption-multiplier: 0.5

# ============================================================
# DISPLAY
# ============================================================

displays:
  action-bar:
    enabled: true
    update-interval: 20
  boss-bar:
    enabled: true
    update-interval: 20
    color: "YELLOW"
    style: "SOLID"

# ============================================================
# TRANSITION ANNOUNCEMENTS
# ============================================================

messages:
  announcements:
    day:
      enabled: true
      sound:
        enabled: true
        type: "ENTITY_PLAYER_LEVELUP"
        volume: 1.0
        pitch: 1.0
    night:
      enabled: true
      sound:
        enabled: true
        type: "BLOCK_NOTE_BLOCK_BELL"
        volume: 1.0
        pitch: 1.2

# ============================================================
# EVENT CRATES
# ============================================================

crate:
  lifetime-seconds: 120
  texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvN2U4YmEyOGU5Zjk5OTM3NGMzNWQ1ZmRhY2YyY2E3YTlhMzU3NWIxMTcyMGI5YmQ0OTFlNWVlMWM1ZDllYTllZiJ9fX0="
  spawn-times:
    - "20:00"
    - "23:15"
  amount: 3
  region:
    world:
      - world
    min-x: -500
    max-x: 500
    min-z: -500
    max-z: 500
    min-y: 60
    max-y: 256
  rewards:
    - "100%|item:BREAD:3"
    - "50%|item:DIAMOND:1"
    - "10%|item:GOLD_INGOT:5"
    - "5%|command:give %player% netherite_ingot 1"

# ============================================================
# REGION WAND
# ============================================================

wand-item:
  material: GOLDEN_AXE
  name: "&b&lRamadhan Region Wand"
  lore:
    - "&7Left-Click  &8» &aSet Position 1"
    - "&7Right-Click &8» &cSet Position 2"
    - ""
    - "&eRun &b/ramadhan wand save &eto save the region."

# ============================================================
# GHOST SPAWN INTEGRATION
#
# mob-keys must match the InternalName in your MythicMobs YAML.
# Each key also needs a matching entry under `mobs:` below.
#
# Chances are expressed as decimals: 0.15 = 15% per spawn attempt.
# ============================================================

ghost-spawn:
  plugin-spawner: true
  interval-ticks: 200
  spawn-radius: 32
  location-attempts: 10
  mob-keys:
    - Kuntilanak
    - Pocong
    - Demon

nether-spawn:
  enabled: true
  interval-ticks: 400
  location-attempts: 15
  force-load-chunks: true
  worlds: [world_nether]
  region:
    min-x: -200
    max-x: 200
    min-z: -200
    max-z: 200
    min-y: 32
    max-y: 100

# ============================================================
# MOB PROFILES
# ============================================================

mobs:
  Kuntilanak:
    enabled: true
    day-chance: 0.05
    night-chance: 0.20
    day-min-level: 1
    day-max-level: 3
    night-min-level: 5
    night-max-level: 10
    nether-day-chance: 0.08
    nether-night-chance: 0.30

  Pocong:
    enabled: true
    day-chance: 0.04
    night-chance: 0.18
    day-min-level: 1
    day-max-level: 3
    night-min-level: 5
    night-max-level: 10
    nether-day-chance: 0.06
    nether-night-chance: 0.25

  Demon:
    enabled: true
    day-chance: 0.02
    night-chance: 0.10
    day-min-level: 1
    day-max-level: 2
    night-min-level: 3
    night-max-level: 7
    nether-day-chance: 0.12
    nether-night-chance: 0.35