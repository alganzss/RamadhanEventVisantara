# RamadhanEvent Configuration
# Simulates Ramadhan fasting with realistic hunger mechanics + event crates.

# ============================================================
# GENERAL
# ============================================================

# Global chat prefix for crate-related broadcasts.
prefix: "&6[RamadhanEvent] &r"

# Enable verbose debug logging.
debug: false

# ============================================================
# TIME & TIMEZONE
# ============================================================

# Timezone used to determine real-world day/night periods.
# Format: GMT+HH:MM  (e.g. GMT+07:00, GMT-05:00)
timezone: "GMT+07:00"

# 24-hour clock times for each period boundary.
times:
  # When Ramadhan mechanics (hunger multiplier) activate.
  day: "8:00"
  # When vanilla mechanics resume (iftar / breaking fast).
  night: "18:00"

# ============================================================
# RAMADHAN HUNGER MECHANICS  (active during DAY period only)
# ============================================================
ramadhan-time:
  # How much faster exhaustion drains the food bar.
  # 2.0 = twice as fast, 1.5 = 50% faster.
  hunger-loss-multiplier: 2.0

  # Fraction of food gain kept when eating during fasting.
  # 0.5 = only half the hunger is restored.
  food-consumption-multiplier: 0.5

# ============================================================
# DISPLAY
# ============================================================
displays:
  action-bar:
    enabled: true
    # Update frequency in ticks (20 = 1 second).
    update-interval: 20

  boss-bar:
    enabled: true
    update-interval: 20
    # BLUE | GREEN | PINK | PURPLE | RED | WHITE | YELLOW
    color: "YELLOW"
    # SOLID | SEGMENTED_6 | SEGMENTED_10 | SEGMENTED_12 | SEGMENTED_20
    style: "SOLID"

# ============================================================
# TRANSITION ANNOUNCEMENTS
# ============================================================
messages:
  announcements:
    day:
      enabled: true
      sound:
        enabled: true
        type: "ENTITY_PLAYER_LEVELUP"
        volume: 1.0
        pitch: 1.0
    night:
      enabled: true
      sound:
        enabled: true
        type: "BLOCK_NOTE_BLOCK_BELL"
        volume: 1.0
        pitch: 1.2

# ============================================================
# EVENT CRATES
# ============================================================
crate:
  # Seconds before an unclaimed crate disappears.
  lifetime-seconds: 120

  # Base64 player-head texture for the crate block.
  # Find textures at: https://minecraft-heads.com/
  texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNmYwMDk5MWFlNzljYWMzNGUzNTgzNTdjMTNkYjY5Y2E2ZmVkODJiOGE1OWE5MjE4OWYzZmU0ZmRiMmU0ZTU4OSJ9fX0="

  # 24-hour times at which crates auto-spawn.
  spawn-times:
    - "20:00"
    - "23:15"

  # Number of crates spawned per auto-spawn trigger.
  amount: 3

  # ---- Spawn Region ----
  # Worlds and coordinate bounds for random crate placement.
  region:
    world:
      - world
    min-x: -500
    max-x: 500
    min-z: -500
    max-z: 500
    # Crates only spawn between these Y levels.
    min-y: 60
    max-y: 256

  # ---- Rewards ----
  # Format: CHANCE%|TYPE:DATA
  #   command:  console command (%player% = claimer's name)
  #   item:     MATERIAL:AMOUNT
  rewards:
    - "100%|item:BREAD:3"
    - "50%|item:DIAMOND:1"
    - "10%|item:GOLD_INGOT:5"
    - "5%|command:give %player% netherite_ingot 1"

  # ---- Crate Messages ----
  messages:
    # Sent to all online players when auto-spawn fires.  %world% = world name list.
    auto-spawn-broadcast: "&aEvent Box has spawned in &b%world%&a!"
    # Sent when a crate is spawned manually.  %location% = "world x y z".
    manual-spawn-broadcast: "&aCrate spawned at %location%!"
    # Broadcast when a player claims a crate.  %player% = claimer name.
    claimed-broadcast: "&b%player% &7claimed the event box!"
    # Half-lifetime warnings.
    half-auto:    "&6The auto box disappears in &e%seconds%s!"
    half-manual:  "&6The box disappears in &e%seconds%s!"
    # Expiry notices.
    expired-auto:   "&cThe auto box disappeared unclaimed!"
    expired-manual: "&cThe box disappeared unclaimed!"

# ============================================================
# REGION WAND  (/ramadhanwand)
# Sets the bounding box for random crate spawning.
# ============================================================
wand-item:
  material: GOLDEN_AXE
  name: "&b&lRamadhan Region Wand"
  lore:
    - "&7Left-Click  &8» &aSet Position 1"
    - "&7Right-Click &8» &cSet Position 2"
    - ""
    - "&eRun &b/ramadhanwand save &eto save the region."